<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stock Control</title>
</head>
<body>

    <header>
        <div class="interface">
            <section class="logo">
                <img src="images/icone-de-cor-do-erp-de-controle-de-estoque-entrega-de-encomendas_8071-53103.jpg" alt="Logo Site">
            </section>

            <section class="menu">
                <nav>
                    <ul>
                        <li><a href="#">In√≠cio</a></li>
                        <li><a href="#">Ver Produtos</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

    <section class="intro-site">
        <div class="interface">
            <h2>Adicionar Produto</h2>
        <form action="#">
            <div class="row"> 
                <p>Produto:
                <input type="text" name="" id="inProduct">
            </p>

            <p>Quantidade a Adicionar:
                <input type="number" name="" id="inQuantity">
            </p>
        </div>
            
            <input type="submit" value="Adicionar">
        </form>
    </section>

    <section class="stocklist">
        <div class="interface">
            <h2>Produtos em Estoque</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="bodyStockTable">
                    <!--JS Insere as linhas-->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
