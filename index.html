<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Font Awesome Link-->
    <title>Stock Control</title>
</head>
<body>

    <header>
        <div class="interface">
            <section class="logo">
                <img src="images/icone-de-cor-do-erp-de-controle-de-estoque-entrega-de-encomendas_8071-53103.jpg" alt="Logo Site">
            </section>

            <section class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#estoque" id="linkStock">Ver Estoque</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

    <section class="intro-site">
        <div class="interface">
            <h2>Adicionar Produto</h2>
        <form action="#">
            <div class="row"> 
                <p>Produto:
                <input type="text" name="" id="inProduct">
            </p>

            <p>Quantidade a Adicionar:
                <input type="number" name="" id="inQuantity">
            </p>
        </div>
            
            <input type="submit" value="Adicionar">
        </form>
    </section>

    <section class="stocklist" id="estoque">
        <div class="interface">
            <h2>Produtos em Estoque</h2>
            <div class = "search-box">
                <input type="text" id="inSearch" placeholder="Buscar Produto...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="bodyStockTable">
                    <!--JS Insere as linhas-->
                </tbody>
            </table>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
