<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Font Awesome Link-->
    <title>Stock Control</title>
</head>
<body>

    <header role="banner">
        <div class="interface">
            <div class="logo">
                <img src="src/images/icone-de-cor-do-erp-de-controle-de-estoque-entrega-de-encomendas_8071-53103.jpg" alt="Logo Site">
            </div>

                <nav class="menu" role="navigation" aria-label="Menu principal">
                    <ul>
                        <li><a href="#" aria-current="page">Início</a></li>
                        <li><a href="#estoque" id="linkStock">Ver Estoque</a></li>
                    </ul>
                </nav>          
        </div>
    </header>

    <main>
    <section class="intro-site" aria-labelledby="add-product-title">
        <div class="interface">
            <h2 id="add-product-title">Adicionar Produto</h2>
        <form id="product-form" role="form" aria-labelledby="add-product-title">
            <div class="form-group"> 
                <label for="inProduct">Produto:</label>
                <input type="text" name="product" id="inProduct" required aria-required="true" placeholder="Digite o nome do produto">
            </div>
            

            <div class="form-group">
            <label for="inQuantity">Quantidade a Adicionar: 
            </label>
                <input type="number" name="quantity" id="inQuantity" required aria-required="true" min="1" value="1">
           </div>
            
            <button type="submit" class= "btn-primary">Adicionar Produto</button>
        </form>
    </section>

    <section class="stocklist" id="estoque" aria-labelledby="stock-title">
        <div class="interface">
            <h2 id="stock-title">Produtos em Estoque</h2>
            <div class = "search-box">
                <input type="text" id="inSearch" placeholder="Buscar Produto...">
            </div>
            <table role="grid" aria-labelledby="stock-title">
              <caption class="sr-only">Lista de Produtos em estoque</caption>
                <thead>
                    <tr>
                        <th scope="col" role="columnheader">Produto</th>
                        <th scope="col" role="columnheader">Quantidade</th>
                        <th scope="col" role="columnheader">Ações</th>
                    </tr>
                </thead>
                <tbody id="bodyStockTable" role="rowgroup">
                    <!--JS Insere as linhas-->
                </tbody>
            </table>
        </div>
    </section>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
